[flag.error.requiredWhenNonInteractive]
description = "Flag is required when not running interactively"
one = "--{{.Flag}} required when not running interactively"

[flag.error.invalidValue]
description = "Invalid flag value"
one = 'invalid value "{{.Value}}" for --{{.Flag}}'

[flag.error.requiredFlag]
description = 'Required flag error message'
one = '--{{.Flag}} is a required flag'

[flag.error.invalidArgumentError]
description = 'Generic error for an invalid flag. This is a copy of the Cobra error message'
one = 'invalid argument "${{.Argument}}" for "{{.Flag}}" flag: '