[serviceAccount.list.cmd.shortDescription]
description = "Short description for command"
one = "List all service accounts"

[serviceAccount.list.cmd.longDescription]
description = "Long description for command"
one = '''
List all service accounts.

This command provides a high-level view of all service accounts.

The service accounts are displayed by default in a table, but can also be displayed in JSON or YAML format.
'''

[serviceAccount.list.cmd.example]
description = 'Examples of how to use the command'
one = '''
# List all service accounts using the default output format
$ rhoas service-account list

# List all service accounts using JSON as the output format
$ rhoas service-account list -o json
'''

[serviceAccount.list.error.unableToList]
description = 'Error message when unable to list service accounts'
one = 'unable to list service accounts'

[serviceAccount.list.log.info.noneFound]
description = 'Info message when no service accounts were found'
one = 'No service accounts were found.'

[serviceAccount.list.validation.page.error]
one = 'invalid page number {{.Page}}, minimum value is 1'

[serviceAccount.list.validation.size.error.min]
one = 'invalid size {{.Size}}, minimum value is 1'

[serviceAccount.list.validation.size.error.max]
one = 'invalid size {{.Size}}, maximum value is 100'
