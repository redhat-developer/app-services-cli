<!DOCTYPE html>

<head>

  <title>%v</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico"/>
</head>

<body>

      <div class="pf-c-empty-state__body">%v</div>

<script>

    url: '%v',

    clientId: '%v',
  });

  keycloak.init()
