<!DOCTYPE html>

<head>

    <title>%v</title>

</head>

<body>

        <div class="pf-c-empty-state__body">%v</div>

<script>

        url: '%v',
        realm: '%v',
        clientId: '%v',
    });

    keycloak.init()
</script>
