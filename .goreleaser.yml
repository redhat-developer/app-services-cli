# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  - AUTH_URL=https://sso.redhat.com/auth/realms/redhat-external
builds:
  - main: ./cmd/rhoas/main.go
    ldflags:
      -s -w -X "github.com/bf2fc6cc711aee1a0c2a/cli/pkg/cmd/login.authURL={{.Env.AUTH_URL}}"
    id: rhoas_cli
    binary: rhoas
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
archives:
  - replacements:
      darwin: mac
      amd64: 64bit-x86

    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^fix:"
      - "^docs:"
      - "^test:"
      - "^chore:"
